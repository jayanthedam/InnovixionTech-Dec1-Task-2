<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
      <h1>Happy New Year in:</h1>
      <div id="count-down" class="count-down">
        <div class="time">
          <h2 id="days"></h2>
          <small>Days</small>
        </div>
        <div class="time">
          <h2 id="hours"></h2>
          <small>Hours</small>
        </div>
        <div class="time">
          <h2 id="mins"></h2>
          <small>Mins</small>
        </div>
        <div class="time">
          <h2 id="sec"></h2>
          <small>Secs</small>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
